<!DOCTYPE html>
<html>
<head>
    <title>Простой чат</title>
</head>
<body>
    <h1>Простой чат</h1>
    
    <!-- Окно вывода сообщений -->
    <div style="border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 20px;">
        {{range .Messages}}
            <div>
                <strong>{{.Author}}:</strong> {{.Text}}
                <hr>
            </div>
        {{else}}
            <p>Пока нет сообщений. Будьте первым!</p>
        {{end}}
    </div>

    <!-- Форма отправки сообщения -->
    <form method="POST" action="/ws">
        <div>
            <label>Имя:</label><br>
            <input type="text" name="author" placeholder="Введите ваше имя" required style="width: 200px;">
        </div>
        <div>
            <label>Сообщение:</label><br>
            <textarea name="text" placeholder="Введите ваше сообщение" required style="width: 300px; height: 60px;"></textarea>
        </div>
        <button type="submit">Отправить сообщение</button>
    </form>
</body>
</html>
